<div class="Pantalla">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<br>
				<div class="box">
		            <div class="box-header with-border">
		              <h3 class="box-title"></h3>
		            </div>
		            <div class="box-body" style="overflow-y: auto;max-height: 600px;">
		              <table class="table  colorTabla">
		                <tbody>
		                	<tr class="">
			                  <th>Ticket</th>
			                  <th>Nombre</th>
			                  <th>Ir a</th>
		                	</tr>
		                	<tr *ngFor="let i of listPantalla">
			                  <td>{{i.Ticket}}</td>
			                  <td>{{i.PatientName}}</td>
			                  <td>{{i.WorkPlaceName}}</td>
		                	</tr>
		     			</tbody>
					 </table>
		            </div>
		            <div class="box-footer clearfix">
		            	<div class="text-center" style="font-size: 35px;height: 50px;" >
		            		{{llamada.Ticket}} <span *ngIf='llamada.Ticket'>|</span> {{llamada.PatientName}} <span *ngIf='llamada.Ticket'>|</span> {{llamada.WorkPlaceName}}
		            	</div>
		            </div>
		        </div>
			</div>
		</div>
	</div>
</div>
<div class="modal fade modal-info" id="modal-confirmar-cerrarSession" style="z-index: 10100;">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
				<h4 class="modal-title">Confirmación</h4>
			</div>
			<div class="modal-body">
				¿ Seguro que desea cerrar sesión ?
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-outline pull-right" (click)="closeSession()">Confirmar</button>

				<button style="margin-right: 20px;"  type="button" class="btn btn-outline pull-right" data-dismiss="modal">Cancelar</button>
			</div>
		</div>
	</div>
</div>
